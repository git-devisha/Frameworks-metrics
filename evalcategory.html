<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>EVALUATION CATEGORY</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            font-size: 18px;
            background-image: url("background.png");
            background-size: cover;
            /* Make the image cover the entire page */
            background-position: center;
            /* Center the background image */
            background-repeat: no-repeat;
        }

        .header {
            background-color: #c69c6d;
            color: white;
            padding: 15px;
            position: relative;
            text-align: center;
            font-size: 30px;
            font-weight: 500;
        }

        .logo {
            position: absolute;
            width: 50px;
            height: 50px;
            left: 20px
        }

        .go-back {
            position: absolute;
            top: 15px;
            left: 15px;
            background-color: transparent;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            justify-items: center;
            padding: 20px;
        }

        .button {
            background-color: #dbab51;
            border: none;
            border-radius: 5px;
            color: #000000;
            font-size: 20px;
            padding: 15px 25px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, transform 0.2s;
            text-align: center;
            font-weight: 500;
        }

        .button:hover {
            background-color: #835d17;
            color: white;
            transform: scale(1.05);
        }
    </style>
</head>
