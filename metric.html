<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>METRIC</title>
    <style>
        
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            font-size: 18px;
            background-image: url("background.png");
            background-size: cover; /* Make the image cover the entire page */
            background-position: center; /* Center the background image */
            background-repeat: no-repeat; 
        }

        .header {
            background-color: #c69c6d;
            color: white;
            padding: 15px;
            position: relative;
            text-align: center;
            font-size: 30px;
            font-weight: 500;
        }
        .logo {
    position: absolute;
    width: 50px;
    height: 50px;
    left:20px
  }

        .go-back {
            position: absolute;
            top: 15px;
            left: 15px;
            background-color: transparent;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            justify-items: center;
            padding: 20px;
        }

        .button {
            background-color: #dbab51;
            border: none;
            border-radius: 5px;
            color: #000000;
            font-size: 20px;
            padding: 15px 25px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, transform 0.2s;
            text-align: center;
            font-weight: 500;
        }

        .button:hover {
            background-color: #835d17;
            color: white;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div class="header"> 
        <img src="iitdlogo.png" alt="IIT Delhi Logo" class="logo">
        Indian Institute Of Technology Delhi
        
    </div>
    <button class="back-button" onclick="goBack()">â¬… Go Back</button>

    <h2 style="text-align: center; margin-top: 20px;">METRIC</h2>

    <div class="container">
        <button class="button">Form</button>
        <button class="button">Geometric</button>
        <button class="button">Dimensional Accuracy</button>
        <button class="button">Size</button>
        <button class="button"> Shape</button>
        <button class="button">Physical Dimensions</button>
        <button class="button">Geometry Deviations</button>
        <button class="button">LEGO Kits</button>
        <button class="button">Metrology control</button>
        <button class="button">Footprint & Size</button>
        <button class="button">Geometry Complexity</button>
    </div>
    <script>
        function goBack() {
            window.history.back();
        }
    </script>

</body>
</html>
